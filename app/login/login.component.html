<div class="container-fluid ">
   
  <form>

    <div class="form-group">
      <label for="email">Email address</label>
      <input type="email" class="form-control-sm" aria-describedby="emailHelp" placeholder="Enter email" [(ngModel)]="email" name="email">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control-sm" [(ngModel)]="password" placeholder="Password" name="password">
    </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button type="submit" class="btn btn-primary" (click)="onLoginClick()">Submit</button>
    <br>
    <span>{{message}}</span>
    <img appSample image1="/assets/greenTick.jpg" image2="/assets/redTick.jpg" width="20px">
  </form>

</div>
